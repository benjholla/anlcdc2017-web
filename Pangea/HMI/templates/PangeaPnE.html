{% extends 'base.html' %}

{% block content %}
    <section class="jumbotron text-xs-center">
        <div class="container">
            <h3>Power</h3>
            <p class="text-muted"> Power system controls</p>
            {% if message %}
            <div class="alert alert-success" role="alert">
                <strong>Success</strong> {{ message }}
            </div>
            {% endif %}
            <div class="btn-group btn-group-justified ">
                {% if pON %}
                    <a href="/power/pon" class="btn btn-success">Power On</a>
                    <a href="/power/poff" class="btn btn-danger">Power Off</a>
                {% else %}
                    <a href="/power/pon" class="btn btn-danger">Power On</a>
                    <a href="/power/poff" class="btn btn-success">Power Off</a>
                {% endif %}
            </div>
        </div>
    </section>

{% endblock content %}
