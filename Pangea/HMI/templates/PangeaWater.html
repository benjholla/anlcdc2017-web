{% extends 'base.html' %}

{% block content %}

    <section class="jumbotron text-xs-center">
        <div class="container">
            <h3>Water</h3>
            <p class="text-muted"> Water system controls</p>
            {% if message %}
            <div class="alert alert-success" role="alert">
                <strong>Success</strong> {{ message }}
            </div>
            {% endif %}
            <div class="btn-group btn-group-justified">
                {% if wON %}
                    <a href="/water/on" class="btn btn-success">Water On</a>
                    <a href="/water/off" class="btn btn-danger">Water Off</a>
                {% else %}
                    <a href="/water/on" class="btn btn-danger">Water On</a>
                    <a href="/water/off" class="btn btn-success">Water Off</a>
                {% endif %}
            </div>
        </div>
    </section>

{% endblock content %}
